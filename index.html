<!DOCTYPE html>
<html lang="ch-hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>画一只皮卡丘</title>
    <link rel="stylesheet" href="./css/main.css">
    <style id="styleTag"></style>
</head>
<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="content">
                <div class="lowerLip-wrapper">
                    <div class="lowerLip"></div>
                </div>
                <div class="nose"></div>
                <div class="eve left"></div>
                <div class="eve right"></div>
                <div class="blush left"></div>
                <div class="blush right"></div>
                <div class="upperLip left"></div>
                <div class="upperLip right"></div>
            </div>
		</div>
	</div>
    <div class="tiaosu">
        <button date-speed='mansu'>慢速</button>
        <button date-speed='zhongsu' class="active">中速</button>
        <button date-speed='kuaisu'>快速</button>
    </div>
    <script src="js/ventor/jquery-3.4.1.min.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
